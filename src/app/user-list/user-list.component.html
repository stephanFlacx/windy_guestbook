<div class="common-layout">
  <div class="content">
    <h1 i18n>Guestbook Users</h1>
    <mat-list>
      <mat-list-item *ngFor="let guestbookUser of guestbookUsers">
        <mat-icon mat-list-icon class="material-icons-outlined">person</mat-icon>
        <div mat-line>{{guestbookUser.name}}</div>
        <div mat-line>{{guestbookUser.role}}</div>
      </mat-list-item>
    </mat-list>
  </div>
</div>
